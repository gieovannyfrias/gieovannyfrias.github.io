      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s ease;

    .arrow:hover {

  <script>
    function cambiarVideo(url) {
      const mainPlayer = document.getElementById("mainPlayer");
      mainPlayer.src = url + "?autoplay=1"; // cambia el src y reproduce automáticamente
    }
    /*videos publico*/
    const buttons = document.querySelectorAll(".filter-buttons button");
const videos = document.querySelectorAll(".video-item_1");

buttons.forEach(button => {
  button.addEventListener("click", () => {
    const filter = button.getAttribute("data-filter");

    videos.forEach(video => {
      if (filter === "all" || video.classList.contains(filter)) {
        video.style.display = "block";
      } else {
        video.style.display = "none";
      }
    });
  });
});
    /*shorts videos*/
        function scrollShorts(direction) {
      const container = document.getElementById('shorts');
      const scrollAmount = container.clientWidth; // desplaza un ancho completo
      container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
   
  </script>
