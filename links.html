  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  border: 0;
}

body {
  background: black;
}
.gallery{
   
  align-items: center;
  padding: 50px 15px;
  min-height: 100vh;
  /*
  background: url('');
   background-size: cover;
  background-repeat: no-repeat; imagen de fondo*/
  background: black;
  margin: 0;
    }
  /*header temina*/
   .wrapper {
	max-width: 1400px;
	margin: 0 auto;
	padding: 32px;
}
.cards {
  max-width: 1200px;
  width: 100%;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(224px, 1fr));
  align-content: center;
  gap: 24px;
      position: relative;
    top: 150px;
}

.card {
  position: relative;
  padding-bottom: 150%;
  width: 100%;
}
.card-image{
  position: absolute;
  inset: 0;
  transition: .3s;
  filter: brightness(.75) saturate(1.2) contrast(.85);
}
  .card-image:hover {
            border-radius: 25px;
  box-shadow: 0 0 5em white;
        }
.card-image img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 24px;
  will-change: transform;
}
.card-background {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  border-radius: 24px;
  filter: brightness(.75) saturate(1.2) contrast(.85);
  transition: .3s;
}

.card-content {
  position: absolute;
  padding: 24px;
  font-family: arial, sans-serif;
  color: white;
}

.card-content p {
  color: rgba(255, 255, 255, .6);
  margin-bottom: 130px;
  text-transform: uppercase;
  font-size: .9rem;
}

.card-content h3 {
  font-size: 1.9rem;
  color: rgba(255, 255, 255, .9);
  text-shadow: 2px 2px 20px rgba(0, 0, 0, .2);
  
    -webkit-text-fill-color: transparent;
            -webkit-text-stroke-width: 1px;
  -webkit-text-stroke-color: white;
  text-shadow: 15px 15px white;
          
  text-transform: uppercase;
  transform: rotate(-10deg);
}

.card:hover .card-image {
  transform: scale(1.05);
}

.cards:hover > .card:not(:hover) > .card-image {
  filter: brightness(.5) saturate(0) contrast(1.2) blur(20px);
}
  
            
  </style>
