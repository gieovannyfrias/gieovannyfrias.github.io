];

// ... (renderEvents y filterEvents funciones existentes) ...
function renderEvents(eventList) {
    const eventListContainer = document.getElementById('eventList');
    eventListContainer.innerHTML = ''; 

    eventList.forEach(event => {
        const eventCard = document.createElement('div');
        eventCard.classList.add('event-card');
        // Usar data-attributes para almacenar la informaci칩n del evento y acceder a ella f치cilmente
        eventCard.dataset.eventId = event.id; 
        eventCard.innerHTML = `
            <div class="event-date">${event.date}</div>
            <div class="event-content">
                ${event.image ? `<img src="${event.image}" alt="${event.title}" class="event-image">` : ''}
                <h2>${event.title}</h2>
                <p>游늸 ${event.location}</p>
                <span class="event-category">${event.category}</span>
            </div>
        `;
        eventListContainer.appendChild(eventCard);
    });
}

function filterEvents() {
    const searchQuery = document.getElementById('searchInput').value.toLowerCase();
    const categoryFilter = document.getElementById('categoryFilter').value;

    const filteredEvents = events.filter(event => {
        const matchesSearch = event.title.toLowerCase().includes(searchQuery) || event.date.toLowerCase().includes(searchQuery);
        const matchesCategory = categoryFilter === 'all' || event.category === categoryFilter;
        return matchesSearch && matchesCategory;
    });

    renderEvents(filteredEvents);
}

// --- L칩gica del Modal ---

const modal = document.getElementById("eventModal");
const modalTitle = document.getElementById("modalTitle");
const modalDate = document.getElementById("modalDate");
const modalLocation = document.getElementById("modalLocation");
const modalCategory = document.getElementById("modalCategory");
const modalLink = document.getElementById("modalLink");

// Funci칩n para abrir el modal
const modalImage = document.getElementById("modalImage");

function openModal(eventDetails) {
    modalTitle.textContent = eventDetails.title;
    modalDate.textContent = `Fecha: ${eventDetails.date}`;
    modalLocation.textContent = `Ubicaci칩n: ${eventDetails.location}`;
    modalCategory.textContent = `Categor칤a: ${eventDetails.category}`;
    modalLink.href = eventDetails.link;

    // Mostrar imagen si existe
    if (eventDetails.image) {
        modalImage.src = eventDetails.image;
        modalImage.style.display = "block";
    } else {
        modalImage.style.display = "none";
    }

    modal.style.display = "flex";
}


// Funci칩n para cerrar el modal
function closeModal() {
    modal.style.display = "none";
}

// Event Listener para capturar clics en las tarjetas (Delegaci칩n de eventos)
document.getElementById('eventList').addEventListener('click', (event) => {
    // Encuentra la tarjeta de evento que fue clicada
    const clickedCard = event.target.closest('.event-card');
    if (clickedCard) {
        const eventId = parseInt(clickedCard.dataset.eventId);
        const eventDetails = events.find(e => e.id === eventId);
        if (eventDetails) {
            openModal(eventDetails);
        }
    }
});

// Cerrar el modal si el usuario hace clic fuera del contenido del modal
window.onclick = function(event) {
    if (event.target == modal) {
        closeModal();
    }
}

// Inicializar la p치gina
document.addEventListener('DOMContentLoaded', () => {
    renderEvents(events);
});
