    content: `Un nuevo comienzo para Gieovanny Frías desde México como nombre real Jovani Camacho Frías que emergió como figura digital que redefine lo que significa ser autentico en internet. Con ascendencia española y mexicano y una formación en Tecnologías de la Información y comunicación, Gieovanny Frías transformo su pasión por la comunicación en una carrera multifacética como youtuber, influencer y streamer y futuro DJ.<br><br>Su historia comienza a mediado de 2023 cuando se lanza como streamer en Twitch y Kick conquistando audiencias con su estilo directo y espontaneo. En 2024, su canal de YouTube se convierte en un espacio de exploración visual. En 2025 lanza su podcast en Spotify donde aborda temas sin censura. Para 2026 planea debutar como DJ de música electrónica.<br><br>Mas que un influencer, Gieovanny Frías se ha convertido en una marca digital autentica, gestionando su contenido, monetización y comunidad con una visión clara: ser el mismo, sin filtros.`

  },
  {

    content: `· Inicio en Twitch y Kick en 2023<br>· Juegos como Fortnite<br>· Estilo espontáneo, sin guiones ni filtros`

  {
    title: "Capítulo 4: YouTube: Documentando la aventura",
    content: `· Vlogs, viajes, documentales<br>· Enfoque visual y emocional<br>· Comunidad creciente por su autenticidad`
  },
  {
    title: "Capítulo 5: Podcast sin censura: Voz sin filtro",
    content: `· Lanzado en Spotify en 2025<br>· Temas maduros, sin censura<br>· Conversaciones honestas y profundas`
  },
  {
    title: "Capítulo 6: La marca personal digital",
    content: `· Gestión personal de contenido y monetización<br>· Conexión directa con seguidores<br>· Filosofía: "Ser la versión más auténtica de mí mismo"`
  },
  {
    title: "Capítulo 7: Presencia multiplataforma",
    content: `· Facebook, Instagram, Twitter (X), YouTube, TikTok, Snapchat, Telegram<br>· OnlyFans, Fansly, Mym Fans, Passes<br>· Cameo: videos y mensajes personalizados`
  },
  {
    title: "Capítulo 8: Contenido exclusivo y comunidad privada",
    content: `· OnlyFans: contenido en 4K sin contenido sexual explícito de paga o gratis<br>· Mym Fans: estilo Instagram por suscripción<br>· Passes: transmisiones en vivo de paga`
  },

    content: `· Previstas con Staryuki y Caelike<br>· Expansión hacia nuevos públicos`

  },
  {
    title: "Capítulo 11: Reflexiones finales",
    content: `Gieovanny Frías no es solo un creador de contenido o digital. Es un símbolo de autenticidad, evolución y conexión. Su historia inspira a quienes buscan expresarse sin miedo y construir una comunidad desde la verdad como en youtuber, influencer y streamer.`
  },
  {
    title: "Capítulo 12: Referencia",
    content: `Frías, G. (s.f.). El ascenso digital. Obtenido de <a class="url_1" href="https://www.gieovannyfrias.com/acerca%20de" target="_blank">gieovannyfrias.com</a>`
  }
];

let currentChapter = 0;

function renderChapter() {
  document.getElementById('chapterTitle').textContent = chapters[currentChapter].title;
  document.getElementById('chapterContent').innerHTML = chapters[currentChapter].content;
  document.getElementById('chapterIndicator').textContent = `Capítulo ${currentChapter + 1} de ${chapters.length}`;
}

function renderIndex() {
  const indexList = document.getElementById('indexList');
  chapters.forEach((chapter, index) => {
    const li = document.createElement('li');
    li.textContent = chapter.title;
    li.onclick = () => {
      currentChapter = index;
      renderChapter();
    };
    indexList.appendChild(li);
  });
}

function nextChapter() {
  if (currentChapter < chapters.length - 1) {
    currentChapter++;
    renderChapter();
  }
}

function prevChapter() {
  if (currentChapter > 0) {
    currentChapter--;
    renderChapter();
  }
}

renderChapter();
renderIndex();

  </script>
