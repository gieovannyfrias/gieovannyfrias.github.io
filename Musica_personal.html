  // Formatear segundos a mm:ss
  function formatTime(seconds) {
    if (!isFinite(seconds) || seconds < 0) return '0:00';
    const m = Math.floor(seconds / 60);
    const s = Math.floor(seconds % 60);
    return `${m}:${s < 10 ? '0' : ''}${s}`;
  }

  // Resetear visuales en todas las canciones
  function resetAllVisuals(exceptLi) {
    document.querySelectorAll('.music-list li').forEach(li => {
      const btn = li.querySelector('.play-btn');
      const eq = li.querySelector('.equalizer');
      const progress = li.querySelector('.progress');
      const currentEl = li.querySelector('.current-time');

      if (btn) {
        btn.querySelector('.icon-play').style.display = 'block';
        btn.querySelector('.icon-pause').style.display = 'none';
      }
      if (eq) eq.classList.remove('active');
      if (li !== exceptLi) {
        if (progress) progress.value = 0;
        if (currentEl) currentEl.textContent = '0:00';
      }
    });
  }

  // Click en cada botón de reproducción
  document.querySelectorAll('.play-btn').forEach(btn => {
    btn.addEventListener('click', async () => {
      const li = btn.closest('li');
      const src = btn.getAttribute('data-src');
      if (!src || !li) return;

      const playIcon = btn.querySelector('.icon-play');
      const pauseIcon = btn.querySelector('.icon-pause');
      const eq = li.querySelector('.equalizer');
      const progress = li.querySelector('.progress');
      const currentEl = li.querySelector('.current-time');
      const totalEl = li.querySelector('.total-time');

      const sameTrack = player.src && player.src.includes(src);

      // Pausar si es la misma pista y está sonando
      if (sameTrack && !player.paused) {
        player.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
        eq.classList.remove('active');
        return;
      }

      // Cambiar de pista
      if (!sameTrack) {
        player.src = src;
      }

      try {
        await player.play();
        activeLi = li; // guardar cuál está activa

        // Resetear otros botones
        resetAllVisuals(li);

        // Activar actual
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        eq.classList.add('active');

        // Duración total
        player.addEventListener('loadedmetadata', () => {
          if (progress) progress.max = Math.floor(player.duration);
          if (totalEl) totalEl.textContent = formatTime(player.duration);
        });

        // Scrubbing
        if (progress) {
          progress.oninput = () => {
            const val = Number(progress.value);
            if (isFinite(val)) player.currentTime = val;
          };
        }

      } catch (err) {
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
        eq.classList.remove('active');
        console.warn('No se pudo reproducir:', err);
      }
    });
  });

  // Actualizar solo la barra del li activo
  player.addEventListener('timeupdate', () => {
    if (!activeLi) return;
    const progress = activeLi.querySelector('.progress');
    const currentEl = activeLi.querySelector('.current-time');
    if (progress) progress.value = Math.floor(player.currentTime);
    if (currentEl) currentEl.textContent = formatTime(player.currentTime);
  });

  // Reset al terminar
  player.addEventListener('ended', () => {
    if (!activeLi) return;
    const btn = activeLi.querySelector('.play-btn');
    const eq = activeLi.querySelector('.equalizer');
    const progress = activeLi.querySelector('.progress');
    const currentEl = activeLi.querySelector('.current-time');
    btn.querySelector('.icon-play').style.display = 'block';
    btn.querySelector('.icon-pause').style.display = 'none';
    eq.classList.remove('active');
    if (progress) progress.value = 0;
    if (currentEl) currentEl.textContent = '0:00';
    activeLi = null;
  });

  // Compartir
  document.querySelectorAll('.share-btn').forEach(btn => {
    btn.addEventListener('click', async () => {
      const link = btn.getAttribute('data-link');
      if (!link) return;

      if (navigator.share) {
        try {
          await navigator.share({ title: 'Escucha esta canción', url: link });
        } catch (e) {
          console.log('Compartir cancelado o falló:', e);
        }
      } else {
        try {
          await navigator.clipboard.writeText(link);
          const tip = document.createElement('div');
          tip.className = 'tooltip';
          tip.textContent = 'Enlace copiado ✔';
          document.body.appendChild(tip);
          setTimeout(() => tip.remove(), 1800);
        } catch (e) {
          console.error('No se pudo copiar el enlace:', e);
        }
      }
    });
  });
   
</script>
  </body>
</html>
