<body>

 <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f0f0f0;
      font-family: sans-serif;
    }

     .text_pago {

         font-family: "Rubik Glitch", system-ui;
  font-weight: 400;

  .galeria {
      display: flex;
    gap: 206px; 
    overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
    
      overflow-x: visible;
    }
      @media only screen and (min-width:320px) and (max-width:1200px){
  .galeria {
    display: flex;
    flex-wrap: wrap;
        }
    }
 .imagen {
      flex: 0 0 auto;
      width: 140px;
      height: 140px;
      position: relative;
      scroll-snap-align: start;
      transition: transform 0.3s ease;
    }
   

    .arriba {
      transform: translateY(-12px);
    }

    .abajo {
      transform: translateY(12px);
    }
   @media only screen and (min-width:320px) and (max-width:650px){
    .abajo {
          transform: translatex(30px);
        }
    }
   
    .imagen img {
     width: 250px;
    height: 400px;
      padding: 2px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .texto-superior {
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      color: white;
      /*background: rgba(0,0,0,0.4);*/
      padding: 4px;
      border-radius: 5px;
      text-align: center;
      
        font-size: 60px;
  font-weight: bold;
      transform: skewX(10deg);
    font-family: "Bowlby One SC", sans-serif;

  font-style: normal;

    .texto-inferior {
 position: absolute;

    left: 10px;

    text-align: center;
    top: 340px;
    }
.descripcion {
  position: absolute;
  top: 80px;
  left: 6px;
  right: 6px;
  font-size: 70px;
  color: white;
  text-align: center;
  font-weight: 500;
    
  font-weight: bold;
    transform: skewX(10deg);
  opacity: 1;
  margin-top: -40px;
  mask-image: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
  -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
    font-family: "Londrina Outline", sans-serif;
  font-weight: 400;
  font-style: normal;
}

    .texto-inferior a {
      font-size: 1.09em;
      font-weight: bold;
      color: #fff;
     /* background: rgba(0,0,0,0.6);*/
      padding: 3px 6px;
      border-radius: 5px;

      font-family: "EB Garamond", serif;
  font-optical-sizing: auto;

          float: right;

  <script>
   const galeria = document.getElementById('galeria');
    const imagenes = [
      {
        src: 'https://upload.wikimedia.org/wikipedia/commons/c/cd/Gieovanny_Fr%C3%ADas.jpg',
        texto: 'Only Fans',
            descripcion: 'Only Fans',
        enlace: 'https://onlyfans.com/gieovannyfrias',

        icono: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right" viewBox="0 0 16 16">

</svg>`
      },
      {

        texto: 'Fansly',
            descripcion: 'Fansly',

  <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0z"/>
</svg>`
      },
      {

      },

  <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0z"/>
</svg>`
      }
      
    ];

     imagenes.forEach((item, index) => {
      const div = document.createElement('div');
      div.classList.add('imagen');
      div.classList.add(index % 2 === 0 ? 'arriba' : 'abajo');

      const img = document.createElement('img');
      img.src = item.src;
      img.alt = item.texto;

      const textoSuperior = document.createElement('div');
      textoSuperior.classList.add('texto-superior');
      textoSuperior.textContent = item.texto;

       const descripcion = document.createElement('div');
descripcion.classList.add('descripcion');
descripcion.textContent = item.descripcion;

      const textoInferior = document.createElement('div');
      textoInferior.classList.add('texto-inferior');

      const enlace = document.createElement('a');
      enlace.href = item.enlace;
      enlace.target = '_blank';
      enlace.innerHTML = `${item.icono} ${item.textoEnlace}`;

      textoInferior.appendChild(enlace);
      div.appendChild(img);
div.appendChild(textoSuperior);
div.appendChild(descripcion); // ðŸ‘ˆ AquÃ­ se agrega el segundo texto
div.appendChild(textoInferior);
      galeria.appendChild(div);
    });
  </script>
