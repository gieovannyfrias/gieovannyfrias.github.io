  <script>
  
  // ===============================
//  FECHA DEL PR칍XIMO A칌O NUEVO
// ===============================
function getNextNewYear() {
  const now = new Date();
  const currentYear = now.getFullYear();
  const newYearDate = new Date(currentYear, 0, 1, 0, 0, 0);

  // Si ya pas칩 el 1 de enero, usar el siguiente a침o
  if (now > newYearDate) {
    return new Date(currentYear + 1, 0, 1, 0, 0, 0);
  }

  return newYearDate;
}

let newYearDate = getNextNewYear();

// ===============================
//  ELEMENTOS DEL DOM
// ===============================
const daysEl = document.getElementById("days");
const hoursEl = document.getElementById("hours");
const minutesEl = document.getElementById("minutes");
const secondsEl = document.getElementById("seconds");
const newYearMessageEl = document.getElementById("newYearMessage");
const replayButton = document.getElementById("replayButton");

// ===============================
//  M칔SICA
// ===============================
const musicBefore = document.getElementById("musicBefore");
const musicAfter = document.getElementById("musicAfter");

// Iniciar m칰sica antes del A침o Nuevo
musicBefore.volume = 0.6;
musicBefore.play();

let reachedNewYear = false;

// ===============================
//  ACTUALIZAR CUENTA REGRESIVA
// ===============================
function updateCountdown() {
  const now = new Date().getTime();
  const diff = newYearDate.getTime() - now;

  // Cuando llega el A침o Nuevo
  if (diff <= 0 && !reachedNewYear) {
    reachedNewYear = true;
    showNewYearMessage();
    startConfettiBurst();

    // 游댉 Cambiar m칰sica
    musicBefore.pause();
    musicBefore.currentTime = 0;

    musicAfter.currentTime = 0;
    musicAfter.play();

    // Fijar todo en 00
    daysEl.textContent = "00";
    hoursEl.textContent = "00";
    minutesEl.textContent = "00";
    secondsEl.textContent = "00";

    // Reiniciar hacia el siguiente a침o despu칠s de 5 segundos
    setTimeout(() => {
      reachedNewYear = false;
      newYearMessageEl.classList.add("hidden");

      const nextYear = newYearDate.getFullYear() + 1;
      newYearDate = new Date(nextYear, 0, 1, 0, 0, 0);

      // Volver a poner la m칰sica inicial
      musicAfter.pause();
      musicAfter.currentTime = 0;
      musicBefore.play();

    }, 5000);

    return;
  }

  const seconds = Math.floor(diff / 1000);
  const d = Math.floor(seconds / (60 * 60 * 24));
  const h = Math.floor((seconds / (60 * 60)) % 24);
  const m = Math.floor((seconds / 60) % 60);
  const s = Math.floor(seconds % 60);

  daysEl.textContent = String(d).padStart(2, "0");
  hoursEl.textContent = String(h).padStart(2, "0");
  minutesEl.textContent = String(m).padStart(2, "0");
  secondsEl.textContent = String(s).padStart(2, "0");
}

// Iniciar intervalo
updateCountdown();
setInterval(updateCountdown, 1000);

// ===============================
//  MOSTRAR MENSAJE DE A칌O NUEVO
// ===============================
function showNewYearMessage() {
  newYearMessageEl.classList.remove("hidden");
}

// ===============================
//  CONFETI EN CANVAS
// ===============================
const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");

let confettiPieces = [];
let animationId = null;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function createConfettiPieces(amount = 220) {
  const colors = ["#ffcc00", "#ff4d9a", "#4dd0ff", "#ffffff", "#a855f7"];
  const pieces = [];

  for (let i = 0; i < amount; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      size: 6 + Math.random() * 8,
      color: colors[Math.floor(Math.random() * colors.length)],
      speedY: 2 + Math.random() * 4,
      tilt: Math.random() * 10 - 5,
      tiltAngleIncrement: 0.02 + Math.random() * 0.08,
      tiltAngle: Math.random() * Math.PI,
      opacity: 0.7 + Math.random() * 0.3
    });
  }

  return pieces;
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  confettiPieces.forEach((p) => {
    ctx.beginPath();
    ctx.fillStyle = p.color;
    ctx.globalAlpha = p.opacity;
    const x = p.x + p.tilt;
    const y = p.y;
    ctx.fillRect(x, y, p.size, p.size * 0.4);
  });
  ctx.globalAlpha = 1;
}

function updateConfetti() {
  confettiPieces.forEach((p) => {
    p.y += p.speedY;
    p.tiltAngle += p.tiltAngleIncrement;
    p.tilt = Math.sin(p.tiltAngle) * 12;

    if (p.y > canvas.height + 20) {
      p.y = Math.random() * -canvas.height;
      p.x = Math.random() * canvas.width;
    }
  });
}

function animateConfetti(duration = 4500) {
  const start = performance.now();

  function frame(now) {
    const elapsed = now - start;
    drawConfetti();
    updateConfetti();

    if (elapsed < duration) {
      animationId = requestAnimationFrame(frame);
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      cancelAnimationFrame(animationId);
    }
  }

  animationId = requestAnimationFrame(frame);
}

function startConfettiBurst() {
  confettiPieces = createConfettiPieces();
  animateConfetti();
}

// Repetir confeti con el bot칩n
replayButton.addEventListener("click", () => {
  startConfettiBurst();
});

  </script>
