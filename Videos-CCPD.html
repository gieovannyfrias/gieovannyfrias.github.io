    /*footer*/
    
.footer__link {
  text-decoration: none;
  color: #fff;
}
 .footer-li {
  list-style: none;
  color: #fff;
}
.pie-pagina {
  display: grid;
  grid-template-rows: 1fr 10rem auto;
  grid-template-areas: "main" "." "footer";
  overflow-x: clip;
  min-height: 50vh;
  font-family: "Open Sans", sans-serif;
}
.pie-pagina .footer {
  z-index: 1;
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
  display: grid;
  position: relative;
  grid-area: footer;
  max-height: 1rem;
    
}
.pie-pagina .footer .bubbles {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1rem;
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
  filter: url("#blob");
}
.pie-pagina .footer .bubbles .bubble {
  position: absolute;
  left: var(--position, 50%);
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
  border-radius: 150%;
  -webkit-animation: bubble-size var(--time, 4s) ease-in infinite var(--delay, 0s), bubble-move var(--time, 4s) ease-in infinite var(--delay, 0s);
          animation: bubble-size var(--time, 4s) ease-in infinite var(--delay, 0s), bubble-move var(--time, 4s) ease-in infinite var(--delay, 0s);
  transform: translate(-50%, 100%);
}
.pie-pagina .footer .content-final {
  padding: 6rem 1rem 2rem;
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
  z-index: 2;
}
.footer .content-final .container-final {
  max-width: 768px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 1.5rem;
  color: #fff;
}

.content-final h2 {
  margin-bottom: .25rem;
  font-size: 2.25rem;
}

.content-final span {
  font-size: .875rem;
}
