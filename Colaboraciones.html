    * {
 margin:0;
border: 0;         
box-sizing: border-box;

    :root {
      --bg: #0f0f1a;
      --card-bg: rgba(255,255,255,0.08);
      --accent: #7b5cff;
      --text: #f0f0f0;
      --radius: 16px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    
    .wrapper{
      	max-width: 1400px;
	margin: 0 auto;
	padding: 32px;
      position: relative;
      top: 100px;
    }
      @media only screen and (min-width:320px) and (max-width:1200px){
    .wrapper{
    top: auto;
        }
    }
  
    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 40px;
      background: linear-gradient(90deg, #7b5cff, #ff5c8d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tag-selection {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .tag-selection p {
      cursor: pointer;
      padding: 10px 18px;
      border-radius: 30px;
      background: var(--card-bg);

      border: 1px solid rgba(255,255,255,0.2);

    }

      color: #fff;

    }
    .tag-selection p.tag-inactive {

    .drinks {

      gap: 25px;
    }
    .drinks__item {
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .drinks__item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }
    .drinks__item img {

      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }
    .card-content {
      padding: 18px;
    }
    .drinks__item h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .drinks__item h3 a {
      color: var(--accent);
      text-decoration: none;
    }
    .drinks__item p {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #ccc;
    }
    .drinks__tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    .drinks__tag {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      color: #fff;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .blue { background: #007bff55; }
    .green { background: #28a74555; }
    .pink { background: #e83e8c55; }
    .red { background: #dc354555; }
    .yellow { background: #ffc10755; color: #222; }
    .orange { background: #fd7e1455; }
    .grey { background: #6c757d55; }

    /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(6px);
    justify-content: center;
    align-items: center;
  }
.close-btn {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 1.8rem;
  color: #fff;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
}
.close-btn:hover {
  transform: scale(1.2);
  color: #ff5c8d;
}

.modal-content {
  position: relative; /* necesario para posicionar el bot칩n dentro */
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 16px;
  text-align: center;
  max-width: 600px;
  width: 90%;
  color: #fff;
}
  .modal-content img {
    max-width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
  }
  .modal-content p {
    font-size: 0.95rem;
    margin-bottom: 15px;
  }
.modal-content button {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(90deg, #7b5cff, #ff5c8d);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  transition: transform 0.3s ease;
}

.modal-content button:hover {
  transform: scale(1.05);
}

.icon i {
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: translateX(0); opacity: 0.7; }
  50% { transform: translateX(5px); opacity: 1; }
  100% { transform: translateX(0); opacity: 0.7; }
}

}

// ----------------------
// Render inicial

// ----------------------
// Filtrado por tags
// ----------------------
drinkSelection.addEventListener("click", function (e) {
  const tagItem = e.target.closest("p");
  if (!tagItem) return;
  const tag = tagItem.textContent;
  if (tagItem.classList.contains("tag-inactive")) {
    highlightTag(tag);
    filterDrinks(tag);
  } else {
    highlightTag();
    filterDrinks();
  }
});

function filterDrinks(tag = "Todo") {
  if (tag === "Todo") return printDrinks(drinks);
  const filteredDrinks = drinks.filter((drink) => drink.tags.includes(tag));
  printDrinks(filteredDrinks);
}

function highlightTag(tag = "Todo") {
  drinkSelection.querySelectorAll("p").forEach((tagSelect) => {
    if (tagSelect.textContent === tag) tagSelect.classList.remove("tag-inactive");
    else tagSelect.classList.add("tag-inactive");
  });
}

// ----------------------
// Render cards
// ----------------------
function printDrinks(drinkArray) {
  drinkContainer.innerHTML = "";

  drinkArray.forEach((drink) => {
    const tagsHTML = drink.tags.map((tag) => `
      <p class="drinks__tag ${tagColors[tag] || "grey"} open-modal"
         data-video="${drink.video}"
         data-desc="${drink.description}"
         data-link="${drink.link}">
        ${tag}
      </p>
    `).join("");

    const html = `
      <div class="drinks__item">
        <img src="${drink.url}" alt="${drink.title}"
             class="open-modal"
             data-video="${drink.video}"
             data-desc="${drink.description}"
             data-link="${drink.link}">
        <div class="card-content">
          <h3><a href="${drink.link}" target="_blank">${drink.title}</a></h3>
          <p>${drink.description}</p>
          <div class="drinks__tags">${tagsHTML}</div>
        </div>
      </div>
    `;
    drinkContainer.insertAdjacentHTML("beforeend", html);
  });
}

// ----------------------
// Modal con apertura en _blank
// ----------------------
drinkContainer.addEventListener("click", (e) => {
  const el = e.target.closest(".open-modal");
  if (!el) return;

  const videoId = el.dataset.video;
  const desc = el.dataset.desc;
  const link = el.dataset.link;

  // Abrir el video en YouTube en nueva pesta침a
  window.open("https://www.youtube.com/watch?v=" + videoId, "_blank");

  // Mostrar modal con info adicional
  document.getElementById("modalDesc").textContent = desc || "";
  document.getElementById("modalBtn").onclick = () => window.open(link, "_blank");
  document.getElementById("videoModal").style.display = "flex";
});

function closeModal() {
  document.getElementById("videoModal").style.display = "none";
}
document.getElementById("closeModal").addEventListener("click", closeModal);
document.getElementById("videoModal").addEventListener("click", (e) => {
  if (e.target.id === "videoModal") closeModal();
});
