  <div class="contact">
  <h2 class="contact-title">
 Contacto Oficial<br>
    Gieovanny Frías
  </h2>
  <form class="contact-form"  action="https://formspree.io/f/xovqlaza" method="POST">
    <label for="name">
      <span class="input-name">
        Nombre:
      </span>
      <input type="text" name="name" id="name" class="name"placeholder="Nombre completo">
    </label>
    <label for="email">
      <span class="input-name">
        Correo:
      </span>
      <input type="text" name="email" id="email" class="email"placeholder="ejemplo@gmail.com">
    </label>
    <label for="introducir_telefono">
    <span class="input-tel">
      Tel:
      </span>
  <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">

    </label>  
    
    
    <label for="asunto">
    
    <span class="input-name">
      Asunto:
      
      </span>
      
<input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto breve como titulo">
    </label>
    <label for="user_message">
      <span class="input-name">
        Mensaje
      </span>
      <textarea name="user_message" id="msg" class="user_message"placeholder="Mensaje detallado.Por favor escribir claramente que se entienda nada de poner pq en vez de (porque) es un ejemplo de lo contrario no se lo tomaremos en cuenta.Gracias!!"></textarea>
    </label>
    <button type="submit" class="btn send-btn">
      Enviar
    </button>
  </form>

  <style>
  

*{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  border: 0;
  outline: none;
}

* {
    font-family: Rubik,sans-serif
}

*,:after,:before {
    box-sizing: border-box
}

html {
    font-size: 16px
}
    body{
        background-image: url(https://lh3.googleusercontent.com/d/1RTcFvyvMuwA9r71VLwaYRke5ifQ3T-Q_=w1000);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
	background-size: 200% 100%;
	animation: gradient 15s ease infinite;
    }
    
@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

@media screen and (max-width: 768px) {

    }
}

@media screen and (max-width: 465px) {

}
 /*formulario*/
.contact{

  display: flex;
  align-items: center;
  justify-content: space-around;
  width: 100%;
  min-height: 150vh;

}

.contact-title{
  color: #CCCCCC;
  font-size: 3.5rem;
  font-family: "Luckiest Guy", serif;
  font-weight: 400;
  font-style: normal;
  	text-transform: uppercase;
	background-image: -webkit-linear-gradient(92deg, #f35626, #feab3a);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	-webkit-animation: hue 10s infinite linear;
}

@-webkit-keyframes hue {
  from {
    -webkit-filter: hue-rotate(0deg);
  }
  to {
    -webkit-filter: hue-rotate(-360deg);
  }
}

.contact-form{
  display: flex;
  flex-direction: column;
  padding: 1rem;
  gap: 1rem;
  border: 1px solid #602DFF;
  border-radius: 1rem;
  background: transparent;
  max-width: 375px;
  width: 100%;
}

label{
  display: flex;
  flex-direction: column;
  gap: .5rem;
  color: #ccc;
}
    .input-name, .input-tel{
        font-family: "Rubik Puddles", system-ui;
  font-weight: 400;
  font-style: normal;
    }
label input, label textarea{
  background: #202020;
  padding: .75rem;
  font-size: 1rem;
  border-radius: .5rem;
  color: #e5e5e5;
  border: 1px solid transparent;
  transition: all .25s ease 0s

}
    input, textarea{
        font-family: "Geo", sans-serif;
  font-weight: 400;
  font-style: normal;
    }
label textarea{
  max-width: 100%;
  max-height: 200px;
  min-width: 200px;
  min-height: 100px;
}

.send-btn{
background: linear-gradient(90deg, rgba(17,50,215,1) 0%, rgba(32,134,97,1) 52%);
  padding: .75rem;
  font-size: 1rem;
  font-weight: 600;
  color: #CCC;
  border-radius: .5rem;
  cursor: pointer;
}

label input:hover,
label textarea:hover,
label input:focus,
label textarea:focus{
  border-color: #602DFF;
  box-shadow: 0 0 0 3px #602DFF80;
}

.send-btn:hover, .send-btn:focus{
    background: linear-gradient(90deg, #602DFF 75%, #170055 100%);
}

  @media only screen and (min-width:320px) and (max-width:1200px){
  .contact{
    flex-direction: column;
    gap: 1rem;
  }
  .contact-title{
    text-align: center;  
  }
}
