  <script>

    /*donacion*/
     const chips = document.querySelectorAll('.chip');
    const donarBtn = document.getElementById('donarBtn');
    const errorMsg = document.getElementById('errorMsg');

    let selectedLink = null;

    // Selección de monto
    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        chips.forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        selectedLink = chip.dataset.link;
        errorMsg.textContent = '';
      });
    });

    // Botón de donar
    donarBtn.addEventListener('click', () => {
      if (!selectedLink) {
        errorMsg.textContent = 'Por favor selecciona un monto antes de continuar.';
        return;
      }
      // Redirige al enlace de pago correspondiente
      window.location.href = selectedLink;
    });

  </script>
