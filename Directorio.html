<style>
    :root {
      --bg: #0b0e11;
      --card: #12161c;
      --text: #e7ebf0;
      --muted: #a9b4c0;
      --accent: #7c8aff;
      --accent-2: #22c55e;
      --border: #1f2937;
      --shadow: 0 8px 30px rgba(0,0,0,.25);
    }
    [data-theme="light"] {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #5b6b7b;
      --accent: #3b82f6;
      --accent-2: #16a34a;
      --border: #e5e7eb;
      --shadow: 0 10px 20px rgba(2, 6, 23, 0.08);
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
a { 
  text-decoration: none;
    }
  .wrapper{
    max-width: 1200px; 
    margin: 0 auto; 
    position: relative;
    top: 200px;
  }
    @media only screen and (min-width:320px) and (max-width:1200px){
      .wrapper{
        top: auto;
      }
  }
    /* Layout */
    .container { 
      padding: 24px;
  }
    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(180%) blur(12px);
      background: color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom: 1px solid var(--border);
      z-index: 1;
    }
    .nav {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      align-items: center;
      padding: 16px 24px;
    }
    .brand { display: flex; align-items: center; gap: 12px; font-weight: 700; }
    .brand .logo {
      width: 36px; height: 36px; border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow);
    }
    .actions { 
      display: flex; 
      gap: 10px;
      align-items: center;
  }
    @media only screen and (min-width:320px) and (max-width:500px){
      .actions{
      flex-direction: column;
      }
      }

    .btn {
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { 
      transform: translateY(-1px);
  }
    .btn-primary {
background: linear-gradient(135deg, var(--accent), var(--bg)); 
      background: linear-gradient(135deg, var(--accent), color-mix(in oklab, var(--accent), var(--bg) 30%) );
      border: none;
      color: white;
    }

    /* Filters */
    .filters {
      display: grid;
      grid-template-columns: 1.2fr .8fr .8fr auto;
      gap: 12px;
      margin: 18px 0 8px;
    }
    @media only screen and (min-width:320px) and (max-width:500px){
    .filters {
        grid-template-columns:auto;

      }
  }
    .input, .select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      outline: none;
      transition: border-color .2s ease;
    }
    .input:focus, .select:focus { border-color: var(--accent) }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
    }
    @media (max-width: 1024px) { .grid { grid-template-columns: repeat(8, 1fr) } }
    @media (max-width: 768px)  { .grid { grid-template-columns: repeat(4, 1fr) } }

    .card {
      grid-column: span 4;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr auto;
      transition: transform .12s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover { transform: translateY(-2px) }

    .card-header {
      padding: 16px;
      display: flex; align-items: center; gap: 12px;
      border-bottom: 1px solid var(--border);
    }
    .avatar {
 width: 44px; height: 44px; border-radius: 12px; background-size: cover; background-position: center;
    }
  
    .title { font-weight: 700 }
    .badge {
      margin-left: auto;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: color-mix(in oklab, var(--accent), var(--bg) 70%);
      color: white;
    }

    .card-body { padding: 14px 16px; color: var(--muted) }
    .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px }
    .tag {
      font-size: 12px; padding: 6px 10px; border-radius: 999px;
      border: 1px dashed var(--border);
      color: var(--muted);
    }

    .card-footer {
      padding: 12px 16px;
      display: flex; gap: 10px; align-items: center;
      border-top: 1px solid var(--border);
    }

    /* Footer */
    footer {
      margin-top: 32px;
      border-top: 1px solid var(--border);
      color: var(--muted);
    }

    /* Detail drawer */
    .drawer {
      position: fixed; inset: 0 0 0 auto; width: min(500px, 100%);
      background: var(--card);
      border-left: 1px solid var(--border);
      transform: translateX(100%);
      transition: transform .25s ease;
      box-shadow: var(--shadow);
      display: grid; grid-template-rows: auto 1fr;
      z-index: 80;
    }
    .drawer.open { transform: translateX(0) }
    .drawer-header {
      padding: 16px 20px; display: flex; align-items: center; gap: 12px;
      border-bottom: 1px solid var(--border);
    }
    .drawer-body { padding: 16px 20px; color: var(--muted) }
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
      opacity: 0; pointer-events: none; transition: opacity .25s ease; z-index: 70;
    }
    .overlay.show { opacity: 1; pointer-events: auto }

    /* Utility */
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
  /*footer*/
  
.footer__link {
  text-decoration: none;
  color: #fff;
}
 .footer-li {
  list-style: none;
  color: #fff;
}
.pie-pagina {
  display: grid;
  grid-template-rows: 1fr 10rem auto;
  grid-template-areas: "main" "." "footer";
  overflow-x: clip;
  min-height: 60vh;
  font-family: "Open Sans", sans-serif;
}
.pie-pagina .footer {
  z-index: 1;
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
  display: grid;
  position: relative;
  grid-area: footer;
  max-height: 1rem;
    
}
.pie-pagina .footer .bubbles {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1rem;
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
  filter: url("#blob");
}
.pie-pagina .footer .bubbles .bubble {
  position: absolute;
  left: var(--position, 50%);
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
  border-radius: 150%;
  -webkit-animation: bubble-size var(--time, 4s) ease-in infinite var(--delay, 0s), bubble-move var(--time, 4s) ease-in infinite var(--delay, 0s);
          animation: bubble-size var(--time, 4s) ease-in infinite var(--delay, 0s), bubble-move var(--time, 4s) ease-in infinite var(--delay, 0s);
  transform: translate(-50%, 100%);
}
.pie-pagina .footer .content-final {
  padding: 6rem 1rem 2rem;
background: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
  z-index: 2;
}
.footer .content-final .container-final {
  max-width: 768px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 1.5rem;
  color: #fff;
}

.content-final h2 {
  margin-bottom: .25rem;
  font-size: 2.25rem;
}

.content-final span {
  font-size: .875rem;
}

      {
        id: 3,
        name: "Laura Pérez",
      avatarUrl: "https://picsum.photos/id/1013/100/10",
        category: "creadores",
        tags: ["frontend", "react", "accessibility"],
        description: "Desarrolladora frontend especializada en interfaces accesibles.",

           address: "Av. Reforma 123, CDMX",

        socials: { facebook: "https://facebook.com/estudionopal", instagram: "https://instagram.com/estudionopal", twitter: "https://twitter.com/estudionopal" }
      },
      {
        id: 4,
        name: "Adriana Pérez",
      avatarUrl: "https://picsum.photos/id/1013/100/10",
        category: "personal",
        tags: ["diseño", "digital", "web"],
        description: "Creadora digital en marketing.",
        createdAt: "2025-12-01",
           address: "Av. Reforma 456, CDMX", 
        phone: "+52 55 1755 8241", 
        email: "adrianaa@gmail.com",
        socials: { facebook: "https://facebook.com/estudionopal", instagram: "https://instagram.com/estudionopal", twitter: "https://twitter.com/estudionopal" }
      },
      {
        id: 5,
        name: "Mercado Creativo",
        avatarUrl: "https://picsum.photos/id/1013/100/10",
        category: "empresa",
        tags: ["ecommerce", "marketing", "seo"],
        description: "Consultora en crecimiento digital para eCommerce.",
        createdAt: "2025-09-18",
        address: "Calle Juárez 45, Guadalajara", 
        phone: "+52 33 9876 5432", 
        email: "contacto@nopal.com",
        socials: { facebook: "https://facebook.com/codemx", instagram: "https://instagram.com/codemx" 
      }
      }
    ];

    // Estado
    const state = {
      search: "",
      category: "",
      sort: "name-asc",
      theme: "light"
    };

    // Elementos
    const grid = document.getElementById("grid");
    const searchEl = document.getElementById("search");
    const categoryEl = document.getElementById("category");
    const sortEl = document.getElementById("sort");
    const clearFiltersEl = document.getElementById("clearFilters");
    const themeToggleEl = document.getElementById("themeToggle");
    const overlayEl = document.getElementById("overlay");
    const drawerEl = document.getElementById("drawer");
    const drawerTitleEl = document.getElementById("drawerTitle");
    const drawerBodyEl = document.getElementById("drawerBody");
    const closeDrawerEl = document.getElementById("closeDrawer");

    // Render
    function render() {
      const filtered = data
        .filter(item => {
          const q = state.search.toLowerCase().trim();
          const inText = (item.name + " " + item.description).toLowerCase().includes(q);
          const inTags = item.tags.some(t => t.toLowerCase().includes(q));
          const categoryOK = !state.category || item.category === state.category;
          return (q ? (inText || inTags) : true) && categoryOK;
        })
        .sort((a, b) => {
          switch (state.sort) {
            case "name-asc": return a.name.localeCompare(b.name);
            case "name-desc": return b.name.localeCompare(a.name);
            case "recent": return new Date(b.createdAt) - new Date(a.createdAt);
            default: return 0;
          }
        });

      grid.innerHTML = "";
      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="card" style="grid-column: span 12;">
            <div class="card-body">No se encontraron resultados. Ajusta los filtros o limpia la búsqueda.</div>
            <div class="card-footer">
              <button class="btn" id="resetFromEmpty">Limpiar filtros</button>
            </div>
          </div>`;
        document.getElementById("resetFromEmpty")?.addEventListener("click", () => {
          searchEl.value = "";
          categoryEl.value = "";
          sortEl.value = "name-asc";
          state.search = "";
          state.category = "";
          state.sort = "name-asc";
          render();
        });
        return;
      }

      for (const item of filtered) {
        const card = document.createElement("article");
        card.className = "card";
        card.setAttribute("role", "listitem");
        card.innerHTML = `
          <div class="card-header">
        <div class="avatar" style="background-image:url('${item.avatarUrl}')"></div>
          <div>
              <div class="title">${item.name}</div>
              <div style="font-size:12px; color:var(--muted)">${item.category}</div>
            </div>
            <span class="badge">${new Intl.DateTimeFormat('es-MX', { dateStyle: 'medium' }).format(new Date(item.createdAt))}</span>
          </div>
          <div class="card-body">
            ${item.description}
            <div class="tags">
              ${item.tags.map(t => `<span class="tag">#${t}</span>`).join("")}
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" data-id="${item.id}" data-action="detalle">Ver detalle</button>
            <button class="btn" data-id="${item.id}" data-action="contacto">Contacto</button>
          </div>
        `;
        grid.appendChild(card);
      }

      // Eventos de tarjeta
      grid.querySelectorAll("[data-action='detalle']").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const id = Number(e.currentTarget.getAttribute("data-id"));
          openDrawer(id);
        });
      });
      grid.querySelectorAll("[data-action='contacto']").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const id = Number(e.currentTarget.getAttribute("data-id"));
          const item = data.find(x => x.id === id);
          alert(`Contacto de Gieovanny Frias oficial"${item.name}": contacto@gieovannyfrias.com`);
        });
      });
    }

    // Drawer
function openDrawer(id) {
  const item = data.find(x => x.id === id);
  if (!item) return;

  drawerTitleEl.textContent = item.name;
  drawerBodyEl.innerHTML = `
    <p>${item.description}</p>
    <p><strong>Domicilio:</strong> ${item.address}</p>
    <p><strong>Teléfono:</strong> ${item.phone}</p>
    <p><strong>Categoría:</strong> ${item.category}</p>
    <p><strong>Etiquetas:</strong> ${item.tags.join(", ")}</p>
    <p><strong>Correo:</strong> ${item.email}</p>
    <p><strong>Redes sociales:</strong></p>
    <ul>
      ${Object.entries(item.socials || {})
        .map(([net, url]) => `<li><a href="${url}" target="_blank">${net}</a></li>`)
        .join("")}
    </ul>
  `;
  drawerEl.classList.add("open");
  drawerEl.setAttribute("aria-hidden", "false");
  overlayEl.classList.add("show");
  overlayEl.setAttribute("aria-hidden", "false");
}

    function closeDrawer() {
      drawerEl.classList.remove("open");
      drawerEl.setAttribute("aria-hidden", "true");
      overlayEl.classList.remove("show");
      overlayEl.setAttribute("aria-hidden", "true");
    }

    // Modo oscuro
    function updateTheme() {
      document.documentElement.setAttribute("data-theme", state.theme);
      themeToggleEl.textContent = state.theme === "light" ? "Modo oscuro" : "Modo claro";
    }

    // Listeners
    searchEl.addEventListener("input", (e) => { state.search = e.target.value; render(); });
    categoryEl.addEventListener("change", (e) => { state.category = e.target.value; render(); });
    sortEl.addEventListener("change", (e) => { state.sort = e.target.value; render(); });
    clearFiltersEl.addEventListener("click", () => {
      searchEl.value = ""; categoryEl.value = ""; sortEl.value = "name-asc";
      state.search = ""; state.category = ""; state.sort = "name-asc"; render();
    });
    themeToggleEl.addEventListener("click", () => {
      state.theme = state.theme === "light" ? "dark" : "light";
      updateTheme();
    });
    overlayEl.addEventListener("click", closeDrawer);
    closeDrawerEl.addEventListener("click", closeDrawer);
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeDrawer(); });

    // Init
    updateTheme();
    render();

  </script>
