  <style>
        * {
        margin: 0;
            border: 0;
         
  box-sizing: border-box;
}
  body {
  font-family: 'Montserrat', sans-serif !important;
  margin: 0; /* Remove default margin */
  padding: 0; /* Remove default padding */
 /* background: url('') center center no-repeat;
  background-size: cover;  imagen url*/
    background-color: #1DB954;
}
::-moz-selection {
  color: #fff;
  background: #000;
}

::selection {
  color: #fff;
  background: #000;
}
    
.sc-truncate[style] {
  display: none !important;
}

.playlist-container {
  	max-width: 6000px;
	margin: 0 auto;
	padding: 32px;
  width: 100%;
  height: 100vh;
  position: relative;
      top: 100px;
    z-index: 1;
}
      @media only screen and (min-width:320px) and (max-width:1200px){
    .playlist-container {
      top: 0;
        }
}

.channel-item {
  width: 100%;
  height: 100vh;
  background-size: cover;
  background-position: top left;
}

.channel-container {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 9;
}

.channel-box {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  left: 5vw;
  width: 40vw;
  z-index: 99;
}

.playlist-logo {
  border-radius: 50%;
  position: relative;
  margin-left: 35%;
  margin-bottom: 10%;
  border: 2px solid white;
}

.playlist-title {
  font-size: 3.5vw;
  color: #fff;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 0.8vw;
}

.playlist-description {
    font-family: "Indie Flower", cursive;
  font-weight: 400;
  font-style: normal;
  color: #fff;
  font-size: 2vw;
  line-height: 1.6;
}
    .social-links{
      font-size: 40px;
    }
    .fa{
      text-decoration: none;
      color: white;
    }
.vignette-overlay {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 14%, rgba(0, 0, 0, 0.95) 80%, rgba(0, 0, 0, 0.95) 100%);
  height: 190%;
}

/* Particle container. */
canvas {
  display: block;
  vertical-align: bottom;
}

#particle-container {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 1;
}

.record-container {
  position: absolute;
  bottom: 2vw;
  right: 2vw;
  width: 45%;
  height: 40vw;
  box-shadow: 5px 5px 20px 0px rgba(0, 0, 0, 1);
}

.spotify-iframe {
position: absolute;
    margin-top: 10px;
    right: 10px;
    width: 70%;
    height: 150%;
    margin-left: 10px;
    z-index: 90;
}

  @media only screen and (min-width:320px) and (max-width:600px){
  .spotify-iframe {
    right: 10px;
    height: 100vh;
    bottom: 1em;
    width: 90vw;
    top: 90%;
  }

  .song-list-button .circle-button {
    display: none;
  }

  .channel-item {
    background-position: center;
  }
}

.player-background {
  position: absolute;
  bottom: 0;
  right: 0;
  left: 0;
  top: 0;

}

.record-box {
  position: absolute;
  bottom: 6vw;
  right: 2vw;
  width: 45%;
  height: 50%;
  overflow: hidden;
  display: flex;
  z-index: 80;
}

.album-box {
  display: inline-block;
}

.album-box img {
  border-radius: 100%;
  height: 11vw;
  width: 11vw;
  margin: 0.5vw;
  animation: recordRotate linear 7s infinite;
}

@keyframes recordRotate {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}

.song-list-button {
  position: absolute;
  top: 50%;
  left: -80px;
  transform: translateY(-50%);
  width: 55px;
  height: 55px;
  display: block;
}

.circle-button {
  position: absolute;
  top: 0;
  left: 0;
  width: 15px;
  height: 15px;
  border: 1px solid #fff;
  border-radius: 50px;
}

.circle-button2 {
  top: 0;
  left: 20px;
}

.circle-button3 {
  top: 0;
  left: 40px;
}

.circle-button4 {
  top: 20px;
  left: 0;
}

.circle-button5 {
  top: 20px;
  left: 20px;
}

.circle-button6 {
  top: 20px;
  left: 40px;
}

.circle-button7 {
  top: 40px;
  left: 0;
}

.circle-button8 {
  top: 40px;
  left: 20px;
}

.circle-button9 {
  top: 40px;
  left: 40px;
}

  @media only screen and (min-width:320px) and (max-width:600px){
  .song-list-button,
  .record-box.paused {
    display: none;
  }
}

  @media only screen and (min-width:320px) and (max-width:600px){
  .record-container {
    position: absolute;
    bottom: 2vw;
    right: 2vw;
    width: 100%;
    height: 10vw;
    box-shadow: 5px 5px 20px 0px rgba(0, 0, 0, 1);
    top: 80%;
  }
}
