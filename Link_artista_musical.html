.artist-card {
  background: #fff;
  padding: 40px;
  border-radius: 20px;
  width: 420px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.3s ease;
  
}

.artist-card:hover {
  transform: translateY(-8px);
}

.artist-photo img {
  width: 200px;
  height: 200px;
  border-radius: 16px;
  object-fit: cover;
  margin-bottom: 24px;
  border: 6px solid #eee;
}

.artist-name {
  font-size: 28px;
  margin: 0;
  font-weight: 700;
  color: #222;
}

.verified {
  color: #1da1f2;
  font-size: 20px;
  margin-left: 6px;
}

.artist-genre {
  font-size: 16px;
  color: #666;
  margin: 8px 0 16px;
  font-style: italic;
}

.artist-bio {
  font-size: 14px;
  color: #444;
  margin-bottom: 24px;
  line-height: 1.5;
}
.social-icons {
  display: flex;
  gap: 12px;
  justify-content: center;
  margin-top: 12px;
}

.social-link {
  width: 36px;
  height: 36px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  color: #333;         /* color base de ícono */
  background: #f0f0f0; /* fondo suave */
  border-radius: 10px; /* pill cuadrado */
  text-decoration: none;
  transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
}

.social-link:hover {
  transform: translateY(-2px);
  background: #e6e6e6;
  color: #000;
}

.platforms {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.platform {
  padding: 12px;
  border-radius: 10px;
  text-decoration: none;
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.platform:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

.spotify { background: #1db954; }
.apple { background:orange; }
.youtube { background: #ff0000; }
.soundcloud { background: #ff7700; }
.amazon{background:green;}
